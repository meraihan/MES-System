spring.datasource.url=jdbc:mysql://localhost:3306/mes?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=always
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.generate_statistics=true

oauth2-secret-key=123
oauth2-token-validity=3600

oauth2.client.client-id=client
oauth2.client.client-secret=secret

spring.main.allow-bean-definition-overriding=true